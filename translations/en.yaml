configuration:
  ovpnfile:
    name: "OpenVPN config file path"
    description: "Full path to your .ovpn or .conf file. Example: /config/openvpn/client.ovpn"
  ovpnpass:
    name: "Certificate decryption password"
    description: "Decryption password to extract the Pricate certificate (optionnal)"
  username:
    name: "Basic Authentication: username"
    description: "Username for authentication (optionnal). You must fill both username and password if used."
  password:
    name: "Basic Authentification: password"
    description: "Password for authentication (optionnal). You must fill both username and password if used."