configuration:
  ovpnfile:
    name: "OpenVPN Configuration Path"
    description: "The absolute path to your .ovpn or .conf file. Example: /config/openvpn/client.ovpn"
  ovpnpass:
    name: "Private Key Password"
    description: "The password used to decrypt the private key certificate, if encrypted. Leave blank if not required."
  username:
    name: "VPN Service Username"
    description: "The username provided by your VPN service for authentication. Leave blank if your connection uses certificates only."
  password:
    name: "VPN Service Password"
    description: "The password provided by your VPN service for authentication. Leave blank if your connection uses certificates only."
  customargs:
    name: "Custom Launch Arguments"
    description: "Additional command-line arguments to be passed to the OpenVPN binary. Leave blank for default behavior."